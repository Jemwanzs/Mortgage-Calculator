<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator by James Sammy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Container">
        <div class="Calculator">
            <form id="mortgage-form">
                <div>
                    <label class="label">Mortgage Calculator</label>
                </div>
                <div>
                    <label class="label">By James Sammy</label>
                </div>
                <div class="FormRow">
                    <div class="FormItem">
                        <label for="homePrice">Property/Home Price</label>
                        <input type="number" id="homePrice" name="homePrice" required>
                    </div>
                    <div class="FormItem">
                        <label for="downPayment">Downpayment</label>
                        <input type="number" id="downPayment" name="downPayment" required>
                    </div>
                    <div class="FormItem">
                        <label for="loanTerm">Loan Term (years)</label>
                        <input type="number" id="loanTerm" name="loanTerm" required>
                    </div>
                </div>
                <div class="FormRow">
                    <div class="FormItem">
                        <label for="interestRate">Interest Rate (p.a)</label>
                        <input type="number" step="0.01" id="interestRate" name="interestRate" required>
                    </div>
                    <div class="FormItem">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="FormItem">
                        <label for="taxRate">Tax Rate (%)</label>
                        <input type="number" step="0.01" id="taxRate" name="taxRate" required>
                    </div>
                </div>
                <div class="FormRow">
                    <div class="FormItem">
                        <label for="insurance">Insurance</label>
                        <input type="number" id="insurance" name="insurance" required>
                    </div>
                    <div class="FormItem">
                        <label for="otherCosts">Other Costs/Expenses</label>
                        <input type="number" id="otherCosts" name="otherCosts" required>
                    </div>
                </div>
                <div class="Buttons">
                    <input type="button" value="Calculate" onclick="calculateMortgage()" class="Equal Operator">
                </div>
            </form>
            <div id="results" class="Results" style="display:none;">
                <h2>Mortgage Summary</h2>
                <table>
                    <tr>
                        <td>Monthly Mortgage Payment:</td>
                        <td id="monthlyPayment"></td>
                    </tr>
                    <tr>
                        <td>Monthly Tax Amount:</td>
                        <td id="taxAmountMonthly"></td>
                    </tr>
                    <tr>
                        <td>Monthly Insurance Cost:</td>
                        <td id="insuranceCostMonthly"></td>
                    </tr>
                    <tr>
                        <td>Monthly Other Costs:</td>
                        <td id="otherCostsMonthly"></td>
                    </tr>
                    <tr>
                        <td>Total Cost over Loan Term:</td>
                        <td id="totalCost"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
